<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 to-blue-500">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <button id="signInTab" class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600 border-b-2 border-blue-500">Sign In</button>
            <button id="signUpTab" class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600 border-b-2 border-transparent">Sign Up</button>
        </div>

       
        <form id="signInForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-700 text-center">Sign In</h2>
            <input type="text" id="signInUsername" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Username">
            <div class="relative">
                <input type="password" id="signInPassword" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Password">
                <span class="absolute right-3 top-3 cursor-pointer text-gray-500 togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition">Login</button>
            <p id="signInError" class="text-red-500 text-sm text-center"></p>
        </form>

        <form id="signUpForm" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-gray-700 text-center">Sign Up</h2>
            <input type="text" id="signUpUsername" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Username">
            <div class="relative">
                <input type="password" id="signUpPassword" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Password">
                <span class="absolute right-3 top-3 cursor-pointer text-gray-500 togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white p-3 rounded-md hover:bg-purple-600 transition">Register</button>
            <p id="signUpError" class="text-red-500 text-sm text-center"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
